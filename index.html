<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="docs/styles/style.css" />
    <title>Pokemon Game</title>
  </head>
  <body>
    <div id="game-intro">
      <div id="img-intro">
        <img src="docs/assets/images/title.png" width="1000" />
      </div>
      <div id="buttons-start">
        <button id="start">Start Game</button>
      </div>
    </div>

    <div id="game-board">
      <canvas
        style="border: 2px solid whitesmoke"
        id="canvas"
        width="1500px"
        height="750px"
      ></canvas>
    </div>

    <div id="game-end">
      <img src="docs/assets/images/title.png" width="1000" />
      <button id="restart" >Restart</button>
    </div>

    <script src="docs/scripts/component.js"></script>
    <script src="docs/scripts/index.js"></script>
    <script src="docs/scripts/game.js"></script>
  </body>
</html>
